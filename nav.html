<script>
  // Bind click event handlers to navigation links
  $(document).ready(function () {
    $(".nav-link").click(function (event) {
      var page = $(this).attr("href").substring(1); // Get the page name from the href attribute
      loadContent(page); // Load content based on the clicked link
    });

    // Check if there's a hash in the URL on page load
    if (window.location.hash) {
      var page = window.location.hash.substring(1); // Get the page name from the hash
      loadContent(page); // Load content based on the hash
    }
  });

  // load content from the pages
  // the function is called from the nav bar
  // the function loads the content of the page into the main-content div
  function loadContent(page) {
    // clear $("#main-content") before loading new content
    $("#main-content").load(page + "/" + page + ".html", function () {
      // close the navbar after a menu link is clicked
      $("#navbarResponsive").collapse("hide");
    });
  }
</script>
