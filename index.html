<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-25537837-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-25537837-1");
    </script>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Ariel Noyman" />
    <meta name="author" content="Ariel Noyman" />
    <!-- add icon  -->
    <link rel="icon" href="img/an.png" type="image/png" sizes="16x16" />
    <title>Ariel Noyman</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Include FontAwesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/edits.css" rel="stylesheet" />
  </head>

  <body>
    <div id="about"></div>

    <div id="projects" class="pt-5"></div>

    <section class="mt-5 container">
      <div class="col-12 text-left mt-5">
        <h2>Selected Publications, Talks, Awards</h2>

        <p class="fw-light mt-3">
          <i class="fa-solid fa-circle-exclamation"></i>
          For the most up-to-date list of papers, talks, and awards,
          <a
            href="https://github.com/RELNO/resume/releases/download/latest/resume.pdf"
            target="_blank"
            class="alert-link"
            >please see the full resume [PDF]
          </a>
        </p>
      </div>
    </section>

    <section class="mt-5 container">
      <div class="col-8 mt-5"></div>
    </section>

    <div class="mt-5">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-3 col-sm-12">
          <section class="container" id="talks"></section>
        </div>
        <div class="col-md-12 col-lg-3 col-sm-12">
          <section class="container" id="publications"></section>
        </div>
        <div class="col-md-12 col-lg-3 col-sm-12">
          <section class="container" id="awards"></section>
        </div>
      </div>
    </div>

    <div id="footer" class="pt-5"></div>

    <script>
      // create a div with the id "awards" and load the content of the file "awards.html" into it
      $(function () {
        $("#about").load("sections/about.html");
        $("#projects").load("projects/projects.html");
        $("#awards").load("sections/awards.html");
        $("#publications").load("sections/publications.html");
        $("#talks").load("sections/talks.html");
        $("#footer").load("footer/footer.html");
      });
    </script>

    <!-- Project Modal Script -->
    <script src="js/project-modal.js"></script>
  </body>

  <footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </footer>
</html>
