      function renderItems(itemDetails) {
        var container = document.getElementById("newsList");

        itemDetails.forEach(function (item) {
          var link = document.createElement("a");
          link.href = item.link;
          link.target = "_blank";
          link.className =
            "list-group-item d-flex justify-content-between align-items-center";

          var contentDiv = document.createElement("div");
          contentDiv.className = "d-flex align-items-center w-100";

          var dateDiv = document.createElement("div");
          dateDiv.className = "w-25";
          dateDiv.style.fontWeight = "bold";
          dateDiv.style.fontSize = window.innerWidth < 768 ? "20px" : "50px";

          dateDiv.style.color = "rgba(0, 0, 0, 0.1)";
          dateDiv.style.paddingRight = "25px";
          dateDiv.textContent = item.date || "";

          var infoDiv = document.createElement("div");
          infoDiv.className = "w-100 d-flex align-items-center";

          var badgeImage = document.createElement("img");
          badgeImage.src = item.imageSrc;
          badgeImage.alt = "Badge";
          badgeImage.style.width = window.innerWidth < 768 ? "30px" : "100px";
          badgeImage.style.height = window.innerWidth < 768 ? "30px" : "100px";
          badgeImage.className = "rounded-circle";
          badgeImage.style.objectFit = "cover";

          var infoContainer = document.createElement("div");
          infoContainer.className = "ms-3";

          var title = document.createElement("h5");
          title.className = "fw-bold mb-1";
          title.textContent = item.title;

          var info = document.createElement("small");
          info.className = "text-muted mb-0";
          info.textContent = item.text;

          infoContainer.appendChild(title);
          infoContainer.appendChild(info);

          var statusSpan = document.createElement("span");
          statusSpan.className = "badge rounded-pill";
          statusSpan.textContent = item.description;

          infoDiv.appendChild(badgeImage);
          infoDiv.appendChild(infoContainer);

          contentDiv.appendChild(dateDiv);
          contentDiv.appendChild(infoDiv);

          link.appendChild(contentDiv);
          link.appendChild(statusSpan);

          container.appendChild(link);
        });
      }
